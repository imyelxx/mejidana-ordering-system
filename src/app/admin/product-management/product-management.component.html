<div class="management-container">

    <div class="mgt-header" fxLayout="row" fxLayoutAlign="start center">
        <div class="mgt-title" fxFlex>Product Management</div>
        <div class="mr-3">
          <mat-form-field appearance="standard">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Search..." #input>
          </mat-form-field>
        </div>
        <button (click)="open()" mat-mini-fab color="primary" style="box-shadow: none;">
            <mat-icon>add</mat-icon>
        </button>
    </div>

    <div class="mgt-table">
        <table mat-table [dataSource]="dataSource" class="full-width">

            <!--  Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> Id </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
          
            <!--  Column -->
            <ng-container matColumnDef="productName">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
            </ng-container>
          
            <!--  Column -->
            <ng-container matColumnDef="price">
              <th mat-header-cell *matHeaderCellDef> Price </th>
              <td mat-cell *matCellDef="let element"> {{element.price}} </td>
            </ng-container>
          
            <!--  Column -->
            <ng-container matColumnDef="stock">
              <th mat-header-cell *matHeaderCellDef> Stock </th>
              <td mat-cell *matCellDef="let element"> 
                {{element.stock}} 
              </td>
            </ng-container>
        
            <!--  Column -->
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef> Action </th>
              <td mat-cell *matCellDef="let element">
               <button (click)="open(element)" mat-flat-button class="mr-3 btn-action" color="accent" >
                    <mat-icon class="action-icon">edit</mat-icon>
                </button>
                <button mat-flat-button color="warn" class="btn-action">
                    <mat-icon class="action-icon">delete</mat-icon>
                </button>
              </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>
    </div>

</div>
